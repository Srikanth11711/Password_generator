<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Password Generator</h1>
        <div class="display-container">
            <input readonly placeholder="Password" class="display" data-passwordDisplay>
            <button data-copy> 
                <span class="copybtn"> Copied</span>
                <i class="bi bi-copy" class="tooltip"></i>
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z"/>
                  </svg>
            </button>
        </div>
        <div class="inputcontainer">
            <div class="length-container">
                <p>Password Length</p>
                <p data-lengthNumber>0</p>
            </div>
            <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
            <div class ="check">
                <input type="checkbox" id="uppercase">
                <label for="uppercase">Include Upper Case Letter</label>
            </div>
            <div class ="check">
                <input type="checkbox" id="lowercase">
                <label for="lowercase">Include lower Case Letter</label>
            </div>
            <div class ="check">
                <input type="checkbox" id="numbers">
                <label for="numbers">Include Number letters</label>
            </div>
            <div class ="check">
                <input type="checkbox" id="symbols">
                <label for="symbol">Include symbol</label>
            </div>
            <div class="strength-container">
                <p>Strength</p>
                <div class="indicator" data-indicator></div>
            </div>
            <button class="generateButton">
                Generate Password
            </button>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
